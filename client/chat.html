<!doctype html>

<html>
<head>
    <link href="chat.css" rel="stylesheet"/>
    <script src="jquery.min.js"></script>
    <script src="chat.js"></script>
</head>

<div class="contentBg">
    <div class="formContainer">
        <div id="chatListContainer" class="friendStyle hidden">
            <ul id="chatList" class="friendList">
                <li class="selected">All</li>
            </ul>
        </div>
        <br/>
        <div id="friendListContainer" class="friendStyle hidden">
            <ul id="friendList" class="friendList">

            </ul>
        </div>
    </div>

    <div class="formContainer">
        <div class="chatStyle">
            <input class="dataFormField incomingEvent" type="text" id="uname" placeholder="Enter your name" />
            <div class="dataFormField msgBox hidden" id="conversation" disabled></div>
            <input class="dataFormField hidden" type="text" id="msgToSend" placeholder="Enter message..."/>
            <button class="dataFormField hidden" id="sendButton">Send</button>
        </div>
    </div>
</div>
</html>
